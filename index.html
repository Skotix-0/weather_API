<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <script src="js/jQuery.js"></script>

    <div class="main">
        <div class="content_weather">

            <div class="content_weather_block-1">
                <input type="text" id="city_input">
            </div>

            <div class="content_weather_block-2">
                <span id="temp"></span>
                <div id="icon_weather"></div>

                <div class="content_weather_block-2_chiled">
                    <span id="weather_type"></span>
                    <div class="span_block">
                        Ощущается как <span id="feels_like_temp"></span>
                    </div> 
                </div>
            </div>

            <div class="content_weather_block-3">
                <img src="images/winter.svg" alt=""> <span id="wind_speed"></span>
                <img src="images/vlaga.svg" alt=""> <span id="humidity"></span>
                <img src="images/davl.svg" alt=""> <span id="pressure"></span>
            </div>
            
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
